

<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="spacer"></span>
  <span >{{username}}'s To DO List</span>
  <span class="spacer"></span>
  <mat-icon matBadge="{{itemCount}}" matBadgeColor="accent">
    checklist
  </mat-icon>
</mat-toolbar>

<div class="inputContainer">
  <mat-form-field class="fullwidth">
    <mat-label style="padding-left: 5px">New To Do Item</mat-label>
    <input matInput placeholder="Enter to-do description" #todoText>
    <button matSuffix mat-raised-button color="accent" class="addButton" (click)="addItem(todoText.value); todoText.value='';"> Add </button>
  </mat-form-field>
</div>


<div class="toggleContainer">
  <span class="spacer"></span>
  <mat-slide-toggle [(ngModel)]="showComplete" color="primary">
    Show Completed Items
  </mat-slide-toggle>
  <span class="spacer"></span>
</div>

<div class="tableContainer ">
  <table
    mat-table
    [dataSource]="items"
    class="mat-elevation-z8 fullwidth">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let items"> {{items.task}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let todoItem">
       <mat-checkbox [(ngModel)]="todoItem.completed">
        <!-- {{todoItem.completed}} -->
       </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'task', 'completed']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'completed'];"></tr>

  </table>

</div>
